<ul class="flex flex-wrap mb-4">
  <li *ngFor="let tab of tabs" class="flex-auto text-center">
    <a
      href="#"
      class="block rounded py-3 px-4 transition hover:text-white text-white bg-indigo-400"
      (click)="selectTab(tab)"
      [ngClass]="{ 'hover:text-indigo-400': !tab.active, 'hover:text-white text-white bg-indigo-400': tab.active }"
    >
      {{ tab.title }}
    </a>
  </li>
</ul>

<ng-content></ng-content>
